    <h2> 영어 </h2>
    <p><strong><u>영어</u>(English)</strong>는 영국, 미국, 호주 등의 국가에서 사용 중인 <strong>언어</strong>입니다.</p>
    <h2> 영어의 효용</h2>
    <p>영어는 현재 세계 공용으로 사용되는 언어로서, 현 세상에 존재하는 거의 모든 사이트는 영어로 되어 있습니다. 고로, 영어를 배운다는 것 만으로도 현재 거의 대다수의 정보를 얻을 수 있다는 것과 같습니다.</p>
